<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform.</p>

    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label id="name-label" for="name">
          Name:
          <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">
          Email:
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number">
          Age (optional):
          <input id="number" name="number" type="number" placeholder="Enter your age" min="13" max="120">
        </label>
      </fieldset>

      <fieldset>
        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">(Select current role)</option>
            <option value="student">Student</option>
            <option value="job">Full-Time Job</option>
            <option value="learner">Full-Time Learner</option>
            <option value="other">Other</option>
          </select>
        </label>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="recommend" value="definitely" class="inline" checked>
          Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe" class="inline">
          Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure" class="inline">
          Not sure
        </label>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="front-end" > Front-End Projects</label>
        <label><input type="checkbox" value="back-end" > Back-End Projects</label>
        <label><input type="checkbox" value="data" > Data Visualization</label>
        <label><input type="checkbox" value="challenges" > Challenges</label>
        <label for ="open"><input type="checkbox" id="open" value="open" > Open Source Community</label>
 <label for ="git"><input type="checkbox" id="git" value="git" >Gitter help rooms
 </label>
  <label for ="video"><input type="checkbox" id="video" value="video" >Videos </label>
   <label for ="meet"><input type="checkbox" id="meet" value="meet" >City Meetups </label>
    <label for ="wiki"><input type="checkbox" id="wiki" value="wiki" > Wiki </label>
   <label for ="forum"><input type="checkbox" id="forum" value="forum" > Forum </label>
    <label for ="add"><input type="checkbox" id="add" value="add" > Additional Courses </label>
      </fieldset>

      <fieldset>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="7" cols="50" placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>

      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
